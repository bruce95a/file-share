<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试报告管理</title>
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>
<body>
<header class="w3-container w3-teal w3-center">
    <h1>测试报告管理</h1>
</header>

<div class="w3-container">
    <div class="w3-modal-content">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px;">

            <div class="w3-center"><br>
                <img src="img/avatar.png" alt="头像" style="width: 30%;" class="w3-circle w3-margin-top">
            </div>

            <form class="w3-container">
                <div class="w3-section" id="app">
                    <div v-if="msg != ''" class="w3-container w3-red">
                        <p>{{ msg }}</p>
                    </div>

                    <label><b>用户名</b></label>
                    <input v-model="user" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="请输入用户名" name="user" required>
                    <label><b>密码</b></label>
                    <input v-model="psw" class="w3-input w3-border" type="password" placeholder="请输入密码" name="psw" required>
                    <span class="w3-button w3-block w3-green w3-section w3-padding" @click="login">登录</span>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
