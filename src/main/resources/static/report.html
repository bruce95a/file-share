<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试报告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>
<body class="w3-light-grey w3-content" style="max-width: 1600px;">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index: 3; width: 300px;" id="mySidebar"><br>
    <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
            <i class="fa fa-remove"></i>
        </a>
        <img src="img/avatar_g2.jpg" style="width: 45%;" class="w3-round"><br><br>
        <h4><b>User</b></h4>
    </div>
    <div class="w3-bar-block">
        <a href="/profile.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>修改账号</a>
        <a href="/config.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw w3-margin-right"></i>配置本站</a>
        <a href="#" onclick="app.logout()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-sign-out fa-fw w3-margin-right"></i>注销</a>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor: pointer;" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left: 300px;" id="app">

    <!-- Header -->
    <header id="portfolio">
        <a href="#"><img src="img/avatar_g2.jpg" style="width: 65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-container">
            <h1><b>测试报告</b></h1>
            <div class="w3-section w3-bottombar w3-padding-16">
                <span class="w3-margin-right">操作:</span>
                <button v-on:click="rescan" class="w3-button w3-white" title="从保存目录重新加载报告"><i class="fa fa-refresh fa-fw w3-margin-right"></i>刷新</button>
                <button v-on:click="upload" class="w3-button w3-white" title="上传新报告"><i class="fa fa-plus fa-fw w3-margin-right"></i>添加</button>
            </div>
        </div>
    </header>
    <table class="w3-table-all">
        <tr>
            <th>名称</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        <tr v-for="report in reports" :key="report.uuid">
            <td>{{ report.name }}</td>
            <td>{{ report.datetime }}</td>
            <td>
                <a v-bind:href="'/reports/' + report.uuid" title="下载"><i class="fa fa-download"></i></a>&nbsp;
                <a v-bind:href="'/codes/' + report.uuid" title="二维码"><i class="fa fa-qrcode"></i></a>&nbsp;
                <a href="#" v-on:click="del(report.uuid)" title="删除"><i class="fa fa-remove"></i></a>
            </td>
        </tr>
    </table>

    <!-- Pagination -->
    <div class="w3-center w3-padding-32">
        <div class="w3-bar">
            <span>
                <i class="w3-bar-item">共{{ count }}条</i>
            </span>
            <span v-if="page > 1">
                <button class="w3-bar-item w3-button" v-on:click="next(-1)">上一页</button>
            </span>
            <span>
                <i class="w3-bar-item">{{ page }} / {{ total }}</i>
            </span>
            <span v-if="total > page">
                <button class="w3-bar-item w3-button" v-on:click="next(1)">下一页</button>
            </span>
        </div>
    </div>

    <div class="w3-green w3-center w3-padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>

    <!-- End page content -->
</div>

<script src="js/report.js"></script>
</body>
</html>
