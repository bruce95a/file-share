<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试报告管理</title>
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
<header class="w3-container w3-teal w3-center">
    <h1>测试报告管理</h1>
</header>

<div class="w3-container">
    <div class="w3-modal-content">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <img src="img/avatar.png" alt="头像" style="width:30%" class="w3-circle w3-margin-top">
            </div>

            <form class="w3-container" action="/login" method="post">
                <div class="w3-section">
                    <div th:unless="${msg == null}" class="w3-container w3-red">
                        <p>用户名或密码错误</p>
                    </div>

                    <label><b>用户名</b></label>
                    <input th:value="${name}" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="请输入用户名" name="user" required>
                    <label><b>密码</b></label>
                    <input class="w3-input w3-border" type="password" placeholder="请输入密码" name="psw" required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">登录</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
